<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}GamePulse AI{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      /* Reseteo b치sico */
      body,
      h1,
      h2,
      h3,
      p {
        margin: 0;
        font-family: sans-serif;
      }

      /* Contenedor principal */
      .app-container {
        display: flex;
        height: 100vh;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      /* --- Barra Lateral (Sidebar) --- */
      .sidebar {
        width: 250px;
        background-color: #121212;
        padding: 20px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
      }
      .sidebar-header {
        font-size: 1.5em;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
        padding-left: 10px;
      }

      /* --- INICIO: SECCI칍N DE PERFIL (SIMPLIFICADA) --- */
      .profile-section {
        display: flex; /* Para alinear icono y texto */
        align-items: center;
        padding: 0 15px 20px 15px;
        margin-bottom: 20px;
        border-bottom: 1px solid #333;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #3498db;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        font-weight: bold;
        margin-right: 12px;
        flex-shrink: 0; /* Evita que el icono se encoja */
      }

      .profile-details {
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Para manejar nombres largos */
      }

      .profile-username {
        color: #fff;
        font-weight: bold;
        font-size: 1.1em;
        white-space: nowrap; /* Evita que el nombre se parta */
        overflow: hidden;
        text-overflow: ellipsis; /* A침ade '...' si el nombre es muy largo */
      }

      .profile-links {
        display: flex;
        gap: 15px; /* Espacio entre "Perfil" y "Cerrar Sesi칩n" */
      }

      .profile-links a {
        color: #b0b0b0;
        text-decoration: none;
        font-size: 0.9em;
        font-weight: 500;
      }
      .profile-links a:hover {
        text-decoration: underline;
      }
      .profile-links .profile-logout {
        color: #ff6b6b; /* Rojo para cerrar sesi칩n */
      }
      /* --- FIN: SECCI칍N DE PERFIL --- */

      .sidebar-nav {
        flex-grow: 1;
      }
      .sidebar-nav a {
        display: flex;
        align-items: center;
        color: #b0b0b0;
        text-decoration: none;
        padding: 12px 15px;
        border-radius: 6px;
        margin-bottom: 8px;
        font-weight: 500;
      }
      .sidebar-nav a:hover {
        background-color: #2a2a2a;
        color: #fff;
      }
      .sidebar-nav a.active {
        background-color: #2a2a2a;
        color: #fff;
      }
      .sidebar-nav a span {
        margin-right: 10px;
        font-size: 1.2em;
      }

      .main-content {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">GamePulse AI</div>

        {% if session.get('logged_in') %}
        <div class="profile-section">
          <div class="profile-icon">{{ session.username[0] | upper }}</div>
          <div class="profile-details">
            <div
              class="profile-username"
              title="{{ session.username | capitalize }}"
            >
              {{ session.username | capitalize }}
            </div>
            <div class="profile-links">
              <a href="{{ url_for('perfil_page') }}">Perfil</a>
              <a href="{{ url_for('logout') }}" class="profile-logout"
                >Cerrar Sesi칩n</a
              >
            </div>
          </div>
        </div>
        {% endif %}

        <nav class="sidebar-nav">
          <a
            href="/"
            class="{{ 'active' if active_page == 'dashboard' else '' }}"
          >
            <span>游늵</span> Panel de Control
          </a>
          <a
            href="/juegos"
            class="{{ 'active' if active_page == 'juegos' else '' }}"
          >
            <span>游꿡</span> Juegos Analizados
          </a>
          <a
            href="/metricas"
            class="{{ 'active' if active_page == 'metricas' else '' }}"
          >
            <span>游늳</span> M칠tricas
          </a>
          <a
            href="/analyze"
            class="{{ 'active' if active_page == 'analyze' else '' }}"
          >
            <span>游댌</span> Analizar Patrones
          </a>
          <a
            href="/proyecciones"
            class="{{ 'active' if active_page == 'proyecciones' else '' }}"
          >
            <span>游</span> Generar Proyecciones
          </a>
          <a
            href="/probar"
            class="{{ 'active' if active_page == 'probar' else '' }}"
          >
            <span>游빍</span> Probar Modelo
          </a>
        </nav>
      </aside>

      <main class="main-content">{% block content %} {% endblock %}</main>
    </div>
  </body>
</html>
